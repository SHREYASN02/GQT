<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="link animate__animated animate__jackInTheBox">
        <span>
            <i class="fa-solid fa-house"></i>
        </span>
        <a href="index.html">Home</a>
        
    </div>
    <!--Creatig contact form-->
    <div class=" container animate__animated animate__bounceIn">
        <h1 class="animate__animated animate__heartBeat" > Registration</h1>
        <hr>
        <form action="">
            <div class="boxes">
                <div>
                    <input type="text" placeholder="First Name">
                </div>
                <div>
                    <input type="text" placeholder="Last Name">
                </div>
                <div>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div>
                    <textarea placeholder="(Specify Your Requirements)"></textarea>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="REGISTER">
            </div>
        </form>
    </div>
</body>
</html>
